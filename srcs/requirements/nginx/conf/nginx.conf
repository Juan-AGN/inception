user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;


events {
    worker_connections 1024;
}

http {

    server {
        listen              443 ssl;
        server_name         juan-ant.42.fr;
        ssl_certificate     /etc/nginx/ssl/juan-ant.42.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/juan-ant.42.fr.key;
        ssl_protocols       TLSv1.2 TLSv1.3;

    }
}
